<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 플로팅 요소들 -->
  <circle cx="100" cy="100" r="50" fill="rgba(99, 102, 241, 0.1)" />
  <circle cx="1100" cy="150" r="80" fill="rgba(139, 92, 246, 0.1)" />
  <circle cx="200" cy="500" r="60" fill="rgba(236, 72, 153, 0.1)" />
  <circle cx="1000" cy="480" r="70" fill="rgba(59, 130, 246, 0.1)" />
  
  <!-- 메인 컨텐츠 -->
  <g transform="translate(600, 200)">
    <!-- 아이콘 -->
    <g transform="translate(0, -50)" filter="url(#glow)">
      <rect x="-30" y="-40" width="60" height="20" rx="4" fill="#ffffff"/>
      <rect x="-5" y="-20" width="10" height="50" rx="2" fill="#ffffff"/>
      <circle cx="0" cy="40" r="20" fill="none" stroke="#ffffff" stroke-width="4"/>
      <circle cx="0" cy="40" r="10" fill="#ffffff"/>
    </g>
    
    <!-- 제목 -->
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#titleGradient)">
      Minecraft Tools
    </text>
    
    <!-- 부제목 -->
    <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#e2e8f0">
      차세대 마인크래프트 도구
    </text>
    
    <!-- 설명 -->
    <text x="0" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">
      Java Edition ↔ Bedrock Edition 리소스팩 &amp; 스킨 변환
    </text>
    
    <!-- URL -->
    <text x="0" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6366f1">
      tools.emykr.xyz
    </text>
  </g>
  
  <!-- 글래스 모피즘 효과 -->
  <rect x="150" y="150" width="900" height="330" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>
